<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlington Barbershop</title>

<body class="bg-[#fbefd8] text-gray-800 font-sans">

    <header class="bg-black text-white text-center p-6">
        <img src="BshopLogo.png" alt="Arlington Barbershop Logo" class="mx-auto mb-3 max-w-[120px]">
        <h1 class="text-3xl font-bold tracking-wide">Arlington Barbershop</h1>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6 text-lg font-semibold">

                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-3xl mx-auto py-12 px-6">
        <section class="mb-12 text-center">
            <h2 class="text-2xl font-bold mb-4">Welcome to Arlington Barbershop</h2>
            <p class="text-lg">Your local destination for quality haircuts and grooming.</p>
        </section>

        <section class="mb-12">

            <div class="rounded-lg overflow-hidden shadow-lg">

    <footer class="bg-black text-white text-center py-4 text-sm">
        <p>&copy; 2025 Arlington Barbershop. All rights reserved.</p>
    </footer>

</html>
